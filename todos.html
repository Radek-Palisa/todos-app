<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo Exercise</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="bg"></div>
	<main>
		<h1>- To Do List -</h1>
		<div class="buttons">
			<button onclick="handlers.changeTodos()">Change Task</button>
			<button onclick="handlers.deleteAll()">Delete All</button>
		</div>
		<div class="buttons">		
			<input id="addTaskInput" type="text" placeholder="Add a task" class="add-task-input"></input>
			<button class="add-task-btn" onclick="handlers.addTodos()">Add Task</button>
		</div>
		<ol id="todoList"></ol>
		<p class="copyright">Coded by <a href="http://radekpalisa.com">Radek Palisa</a></p>
	</main>

	<script src="custom.js"></script>
</body>
</html>
